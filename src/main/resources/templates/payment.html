<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꽃가게 구독 서비스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .subscription-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .subscription-options button {
            background-color: #2d87f0;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription-options button:hover {
            background-color: #1f70c3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>구독 서비스</h1>
    <p class="description">
        원하는 구독 레벨을 선택하세요! 매달 새로운 쿠폰 만나보실 수 있습니다.
    </p>

    <div class="subscription-options">
        <button onclick="location.href='/login'"> 😺 Level 1 - Free</button>
        <button onclick="startPayment(2, 1000)"> 😸 Level 2 - 1,000원</button>
        <button onclick="startPayment(3, 5000)"> 😻 Level 3 - 5,000원</button>
    </div>

    <div class="footer">
        <p>© 2025 구독 서비스</p>
    </div>
</div>

<!-- jQuery 로드 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 아임포트 스크립트 로드 -->
<script src="https://cdn.iamport.kr/js/iamport.payment-1.1.0.js"></script>

<script type="text/javascript">
    function startPayment(level, amount) {
        var IMP = window.IMP;
        IMP.init('imp13765068');  // 아임포트 가맹점 아이디

        IMP.request_pay({
            pg: 'html5_inicis',
            pay_method: 'card',
            merchant_uid: 'order_' + new Date().getTime(),
            name: `꽃가게 구독 서비스 - Level ${level}`,
            amount: amount, // 선택한 레벨의 금액
            buyer_email: 'buyer@example.com',
            buyer_name: '구매자 이름',
            buyer_tel: '010-1234-5678',
            buyer_addr: '서울시 강남구',
            buyer_postcode: '123-456'
        }, function (rsp) {
            if (rsp.success) {
                alert(`Level ${level} 구독 결제 성공`);
                // 서버에 결제 성공 정보 전송
                window.location.href = `/payment/verify/${rsp.imp_uid}?level=${level}`;
            } else {
                alert('결제 실패');
            }
        });
    }
</script>
</body>
</html>
