<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 th:text="${product.name}"></h2>
        </div>
        <div class="card-body">

            <!-- 이미지 설명 및 이미지 사진 출력  -->
            <img th:src ="@{${product.imageUrl}}" alt="Product Image" class="img-field"/>

            <p th:text="${product.description}"></p>
            <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
            <p><strong>Stock:</strong> <span th:text="${product.stockQuantity}"></span></p>
        </div>
        <div class="card-footer">
            <a href="/buy" class ="btn btn-primary">바로 구매</a>
            <a href="/cart" class ="btn btn-primary">장바 구니</a>
            <a href="/products" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
